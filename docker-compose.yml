version: '3.8'

volumes:
  postgres:
  redis:
  minio:

services:
  varnish:
    build: docker/varnish

    tmpfs:
      - /var/lib/varnish:exec

    ports:
      - 3000:80

    depends_on:
      - rails
      - minio

  rails:
    build: .

    environment:
      - DATABASE_URL=postgresql://postgres@postgres/mssform
      - MINIO_ACCESS_KEY_ID=mssform
      - MINIO_BUCKET=uploads
      - MINIO_ENDPOINT=http://mssform.localhost:3000
      - MINIO_SECRET_ACCESS_KEY=changeme
      - REDIS_URL=redis://redis

    extra_hosts:
      - mssform.localhost:host-gateway

    depends_on:
      - postgres
      - redis
      - minio

  postgres:
    image: postgres:14

    environment:
      - POSTGRES_DB=mssform
      - POSTGRES_HOST_AUTH_METHOD=trust

    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: redis:6
    command: ["--appendonly", "yes"]

    volumes:
      - redis:/data

  minio:
    image: minio/minio
    command: ["server", "/data", "--console-address", ":9001"]

    volumes:
      - minio:/data
