volumes:
  mass:
  submissions:
  work:

services:
  rails: &rails-local
    build:
      extra_hosts:
        - keycloak:${HOST_GATEWAY_IP:-172.17.0.1}

    extra_hosts:
      - keycloak:host-gateway
      - mssform.localhost:host-gateway

    volumes:
      - mass:/submission/keycloak/submissions/keycloak/mass
      - submissions:/app/submissions
      - work:/app/work

    depends_on:
      - mailhog

  solid_queue:
    <<: *rails-local

  minio:
    ports:
      - 9000:9000
      - 9001:9001

  mailhog:
    image: mailhog/mailhog

    ports:
      - 8025:8025
