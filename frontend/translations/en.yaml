submission-form:
  title: New Submission

  steps:
    prerequisite: Requirement
    files:        Submission file
    metadata:     Enter the information
    confirm:      Confirmation of the application
    complete:     Complete

  nav:
    back: Back
    next: Next

  prerequisite:
    description-html: |
      <p>
        Acceptable nucleotide sequences<br />
        <a href="https://www.ddbj.nig.ac.jp/documents/data-categories-e.html" target="_blank" rel="noopener noreferrer">https://www.ddbj.nig.ac.jp/documents/data-categories-e.html</a>
      </p>

      <p>You can apply for the submission or upload the submission files when the submission matches the following requirements.You must separate into some submissions and apply for MSS with each submission when the submission does not match any of the following requirements.</p>

      <ul>
        <li>same contact person</li>
        <li>same submission data type</li>
        <li>same publication date</li>
      </ul>

    q-1: Select one that matches to the submission.

    a1-1: Yes, I have determined the nucleotide sequence by my study.
    a1-2: No, I have created the nucleotide sequences by assembling from the publicly available data.

    q-2: A paper, which describes information about the assembly, should be finally published from a peer-reviewed journal, if you would like to submit TPA to MSS. Select one from the items below.

    a2-1: I will submit (or have submitted) a paper to peer-reviewed journal.
    a2-2: No, I have no plan to submit a paper.

    about-tpa-url: https://www.ddbj.nig.ac.jp/ddbj/tpa-e.html
    about-tpa:     About TPA

    unacceptable: Regarding TPA, you cannot apply to MSS unless you will prepare a paper.
    back-to-home: Go to home

  files:
    q-html: |
      <p>You can upload the submission files that have been checked by <a href="https://www.ddbj.nig.ac.jp/ddbj/ume.html" target="_blank" rel="noopener noreferrer">UME (Parser and transChecker)</a>, if you already have. </p>

    a1: I would like to upload the Bacterial complete genome or WGS submission files that have been prepared by DFAST.
    a2: I would like to upload the submission files that have been prepared without using DFAST.
    a3: I will prepare submission file after the application.

    instructions-html: |
      <p>Upload the annotation and nucleotide sequence file as a pair. Multiple pair files can be uploaded. The system determines as a pair whose filenames without the extension has the same name. The uploadable files are shown below. Do not upload the compressed files.</p>

      <dl>
        <dt>Annotation file</dt>
        <dd><code>.ann</code>, <code>.annt.tsv</code>, <code>.ann.txt</code></dd>

        <dt>Sequence file</dt>
        <dd><code>.fasta</code>, <code>.seq.fa</code>, <code>.fa</code>, <code>.fna</code>, <code>.seq</code></dd>
      </dl>

  metadata:
    datatype-text-html: |
      Select the <a href="https://www.ddbj.nig.ac.jp/ddbj/data-categories-e.html#sub" target="_blank" rel="noopener noreferrer">type of the submission</a>. Use the <a href="https://www.ddbj.nig.ac.jp/submission-e.html" target="_blank" rel="noopener noreferrer">navigation tool</a> if you cannot determine the type.

