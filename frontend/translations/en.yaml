index:
  title: MSS Submission Form

  description-html: |
    <p>Mass Submission System (MSS) is the service to accept relatively large scale nucleotide sequence data (not reads) through sending text files. We at DDBJ recommend using MSS when:</p>

    <ul>
      <li>
        the submission is not applicable for Nucleotide Sequence Submission System (NSSS)

        <ul>
          <li><a href="https://www.ddbj.nig.ac.jp/ddbj/est-e.html">EST</a>, STS, <a href="https://www.ddbj.nig.ac.jp/ddbj/tsa-e.html">TSA</a>, <a href="https://www.ddbj.nig.ac.jp/ddbj/htc-e.html">HTC</a>, <a href="https://www.ddbj.nig.ac.jp/ddbj/gss-e.html">GSS</a>, <a href="https://www.ddbj.nig.ac.jp/ddbj/htg-e.html">HTG</a>, <a href="https://www.ddbj.nig.ac.jp/ddbj/wgs-e.html">WGS</a>, <a href="https://www.ddbj.nig.ac.jp/ddbj/con-e.html">CON</a>, <a href="https://www.ddbj.nig.ac.jp/ddbj/tls-e.html">TLS</a></li>
          <li>See <a href="https://www.ddbj.nig.ac.jp/documents/data-categories-e.html#division">Categories for Sequence Data</a> in detail.</li>
        </ul>
      </li>

      <li>
        the submission with long sequences.

        <ul>
          <li>greater than 500 kb in its length</li>
        </ul>
      </li>

      <li>
        the complex submission containing many features

        <ul>
          <li>more than 30 features</li>
        </ul>
      </li>

      <li>
        the submission consists of large number of sequences.

        <ul>
          <li>greater than 500, when number of sequences is greater than 1000, you have to submit two or more times via NSSS</li>
        </ul>
      </li>
    </ul>

    <p>Login with D-way account to start a new submission</p>

  login: Login with D-way Account

