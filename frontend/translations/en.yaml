  description-html: |
    <p>
      We have accepted the application. The MSS application ID is {massId}.<br />
      An email from mass@ddbj.nig.ac.jp will be sent to the address(es) filled in the form. We would like to ask you not to (re-)send the submission files by email attachment.
    </p>

