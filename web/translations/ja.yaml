  upload: アップロード

  complete-html: |
    <h1 class="display-6 my-4">アップロード完了</h1>
    <p>mass@ddbj.nig.ac.jp より、入力いただいたアドレス宛にメールが通知されます。メール添付での登録ファイル(再)送付はご遠慮ください。</p>

