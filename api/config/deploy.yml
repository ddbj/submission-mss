service: mssform
image: w3const/mssform
require_destination: true

registry:
  username: w3const

  password:
    - KAMAL_REGISTRY_PASSWORD

builder:
  arch: amd64
  context: ..

  args:
    APP_GID: 11370
    APP_UID: 2233

env:
  secret:
    - DATABASE_URL
    - GOOGLE_CLIENT_EMAIL
    - GOOGLE_CLIENT_ID
    - GOOGLE_PRIVATE_KEY
    - MINIO_ACCESS_KEY_ID
    - MINIO_ROOT_PASSWORD
    - MINIO_ROOT_USER
    - MINIO_SECRET_ACCESS_KEY
    - MSS_WORKING_LIST_SHEET_ID
    - MSS_WORKING_LIST_SHEET_NAME
    - OIDC_CLIENT_ID
    - SECRET_KEY_BASE
    - SENTRY_DSN

  clear:
    CURATOR_ML_ADDRESS:     '"DDBJ Mass Submission System (MSS)" <mass@ddbj.nig.ac.jp>'
    EXTRACTION_WORKDIR:     /app/api/storage/extract
    GOOGLE_ACCOUNT_TYPE:    service_account
    MASS_DIR_PATH_TEMPLATE: '/submission/{user}/submission/{user}/mass'
    MINIO_BUCKET:           uploads
    SOLID_QUEUE_IN_PUMA:    true
    SUBMISSIONS_DIR:        /app/api/storage/submissions
    TZ:                     Asia/Tokyo

volumes:
  - /mnt/submission:/submission

aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole"

asset_path: /app/api/public/assets

ssh:
  user: w3const

accessories:
  postgres:
    image: postgres:17

    options:
      user: 2233:11370

    env:
      secret:
        - POSTGRES_PASSWORD

      clear:
        POSTGRES_DB: mssform
        TZ:          Asia/Tokyo

  minio:
    image: minio/minio:RELEASE.2023-12-07T04-16-00Z
    cmd: server /data --console-address :9001

    proxy:
      app_port: 9000

      healthcheck:
        path: /minio/health/live

    options:
      user: 2233:11370

    env:
      secret:
        - MINIO_ROOT_USER
        - MINIO_ROOT_PASSWORD

      clear:
        TZ: Asia/Tokyo
